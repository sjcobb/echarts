<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <link rel="stylesheet" href="lib/reset.css" />
        <style>
            #main1,
            #main2,
            #main3 {
                width: 600px;
                height: 300px;
                margin: 12px auto;
            }
        </style>
    </head>

    <body>
        <div id="main1"></div>
        <div id="main2"></div>
        <div id="main3"></div>

        <script>
            require(["echarts"], function (echarts) {
                const absT0 = Date.UTC(2023, 0, 1, 0, 0, 0); // 2023-01-01 00:00 UTC
                const absT1 = absT0 + 60 * 1000; // +1 min
                const absT2 = absT0 + 120 * 1000; // +2 min
                const absT3 = absT0 + 180 * 1000; // +3 min
                const axisMin = absT0 - 60 * 1000; // extend a bit on the left
                const axisMax = absT0 + 4 * 60 * 1000; // extend a bit on the right

                // ---------- Chart 1 (HAS DATA) ----------
                const chart1 = echarts.init(document.getElementById("main1"));
                const option1 = {
                    title: { text: "Chart 1 — with data" },
                    tooltip: { trigger: "axis", axisPointer: { type: "line" } },
                    axisPointer: {
                        type: "line",
                        snap: false,
                        link: [{ xAxisIndex: "all" }],
                        alwaysShow: true,
                    },
                    xAxis: {
                        type: "time",
                        min: axisMin,
                        max: axisMax,
                        axisPointer: { snap: false },
                    },
                    yAxis: { type: "value" },
                    series: [
                        {
                            name: "Series A",
                            type: "line",
                            showSymbol: true,
                            data: [
                                [absT0, 120],
                                [absT1, 140],
                                [absT2, 160],
                                [absT3, 90],
                            ],
                        },
                    ],
                };
                chart1.setOption(option1);

                //---------------- Chart 2 (starts late) ----------------------
                const chart2 = echarts.init(document.getElementById("main2"));
                chart2.setOption({
                    title: { text: "Chart 2 – series starts at t₂" },
                    tooltip: { trigger: "axis", axisPointer: { type: "line" } },
                    axisPointer: {
                        type: "line",
                        snap: false,
                        link: [{ xAxisIndex: "all" }],
                        alwaysShow: true, // visible even without data
                    },
                    xAxis: {
                        type: "time",
                        min: axisMin,
                        max: axisMax,
                        axisPointer: { snap: false },
                    },
                    yAxis: { type: "value" },
                    series: [
                        {
                            name: "Series B",
                            type: "line",
                            showSymbol: true,
                            data: [
                                [absT2, 80],
                                [absT3, 100],
                            ],
                        },
                    ],
                });

                // // ---------- Chart 2 (NO DATA) ----------
                // const chart2 = echarts.init(document.getElementById("main2"));
                // const option2 = {
                //     title: { text: "Chart 2 — *no* data" },
                //     tooltip: { trigger: "axis", axisPointer: { type: "line" } },
                //     axisPointer: {
                //         type: "line",
                //         snap: false,
                //         link: [{ xAxisIndex: "all" }],
                //         alwaysShow: true, // visible even without data
                //     },
                //     xAxis: {
                //         type: "time",
                //         min: axisMin,
                //         max: axisMax,
                //         axisPointer: { snap: false },
                //     },
                //     yAxis: { type: "value" },
                //     series: [],
                // };
                // chart2.setOption(option2);

                // ---------- Chart 3 (HAS DATA) ----------
                const chart3 = echarts.init(document.getElementById("main3"));
                const option3 = {
                    title: { text: "Chart 3 — with data" },
                    tooltip: { trigger: "axis", axisPointer: { type: "line" } },
                    axisPointer: {
                        type: "line",
                        snap: false,
                        link: [{ xAxisIndex: "all" }],
                        alwaysShow: true,
                    },
                    xAxis: {
                        type: "time",
                        min: axisMin,
                        max: axisMax,
                        axisPointer: { snap: false },
                    },
                    yAxis: { type: "value" },
                    series: [
                        {
                            name: "Series A",
                            type: "line",
                            showSymbol: true,
                            data: [
                                [absT0, 20],
                                [absT1, 40],
                                [absT2, 60],
                                [absT3, 60],
                            ],
                        },
                    ],
                };
                chart3.setOption(option3);

                // Connect the charts to share axisPointer
                echarts.connect([chart1, chart2, chart3]);
            });
        </script>
    </body>
</html>
