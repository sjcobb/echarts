<html>
    <head>
        <meta charset="utf-8">
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
                margin: 0;
            }
        </style>
        <div id="timing"></div>
        <script>

            require([
                'echarts'
            ], function (echarts) {
                var myChart;
                var lineCount = 4000;
                var pointCount = 9000;
                var chartCount = 1;

                const optimizedMode = true;
                const optimizedModeThreshold = 2000;

                console.log('lineCount: ', lineCount);
                console.log('pointCount: ', pointCount);
                console.log('optimizedMode: ', optimizedMode);
                console.log('optimizedModeThreshold: ', optimizedModeThreshold);

                var option = {
                    tooltip : {
                        trigger: 'axis',
                        axisPointer: {
                            animation: false
                        }
                    },
                    legend: {
                        show: false,
                        data:[]
                    },
                    // dataZoom: [{
                    //     show: true,
                    //     realtime: true,
                    //     // showDataShadow: false,
                    //     start: 10,
                    //     end: 60
                    // }],
                    xAxis : [
                        {
                            type : 'time'
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series: [],
                    animation: false
                };

                var lineStyle = {
                    normal: {
                        width: 2,
                        opacity: 1
                    }
                };

                var date = new Float64Array(pointCount)
                var oneDay = 24 * 3600 * 1000;
                var base = +new Date(1987, 9, 3);
                for (var j = 0; j < pointCount; j++) {
                    date[j] = base += oneDay;
                }
                for (var i = 0; i < lineCount; i++) {
                    var y = Math.random() * 1000;
                    var values = new Float64Array(pointCount * 2);
                    var off = 0;
                    for (var j = 0; j < pointCount; j++) {
                        y += Math.round(10 + Math.random() * (-10 - 10));
                        values[off++] = date[j];
                        values[off++] = y;
                    }

                  option.legend.data.push( 'line' + i );

                  const series = {
                    name: 'line' + i,
                    type: 'line',
                    hoverAnimation: false,
                    showSymbol: false,
                    dimensions: ['date', 'value'],
                    encode: {
                        x: 'date',
                        y: 'value'
                    },
                    data: values,
                    lineStyle: lineStyle,
                    sampling: 'lttb',
                    // https://echarts.apache.org/en/option.html#series-line.zlevel
                    // zlevel: i > 10 ? 1 : 2,
                  };

                  let zlevel = undefined;
                  if (optimizedMode && lineCount > optimizedModeThreshold) {
                    if (i > optimizedModeThreshold) {
                        series.zlevel = 1;
                    } else {
                        // series.zlevel = 1;
                    }
                  }
                  option.series.push(series);
                }
                console.log(option.series);

                function refresh(isBtnRefresh){
                    var start = new Date();
                    console.profile('render');
                    for( var n = 0; n < chartCount; n++ ) {
                        var el = document.createElement('div');
                      el.innerHTML = '<h1>'+n+'</h1><div id="chart'+n+'" style="width: 1200px; height: 500px"></div>';
                      document.body.appendChild(el);

                      myChart = echarts.init(document.getElementById('chart'+n));
                      myChart.setOption(option, true);
                    }
                    console.profileEnd('render');
                    setTimeout(function () {
                        var end = new Date();
                        document.getElementById('timing').innerHTML = 'Graphs loaded in ' + ( end - start ) + ' ms.';
                    });
                };

                refresh();
            });
        </script>
    </body>
</html>
